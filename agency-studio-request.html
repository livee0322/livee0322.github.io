<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스튜디오 등록 요청</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <style>
    .form-container {
      padding: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .form-group input[type="file"] {
      padding: 0.4rem;
    }
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: #5c6eff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- 공통 HEADER -->
  <div id="header-container"></div>
  <!-- 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- 본문 -->
  <main class="form-container">
    <h2 style="margin-bottom: 1rem;">스튜디오 등록 요청</h2>

    <div class="form-group">
      <label for="studioName">스튜디오 이름</label>
      <input type="text" id="studioName" placeholder="예: 아워플레이스 스튜디오" />
    </div>

    <div class="form-group">
      <label for="location">위치</label>
      <input type="text" id="location" placeholder="예: 서울시 성수동 123-45" />
    </div>

    <div class="form-group">
      <label for="price">가격 (원)</label>
      <input type="number" id="price" placeholder="예: 100000" />
    </div>

    <div class="form-group">
      <label for="desc">설명</label>
      <textarea id="desc" rows="4" placeholder="스튜디오 특장점, 대여 가능 시간 등을 적어주세요"></textarea>
    </div>

    <div class="form-group">
      <label for="image">대표 이미지</label>
      <input type="file" id="image" accept="image/*" />
    </div>

    <div class="form-group">
      <label for="email">이메일 (연락용)</label>
      <input type="email" id="email" placeholder="example@email.com" />
    </div>

    <button class="submit-btn">등록 요청하기</button>
  </main>

  <!-- 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- 공통 스크립트 삽입 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>
  <script>
    // 로그인 여부 확인해서 마이탭 링크 조정
    const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
    const myTab = document.querySelector('.bottom-tab a:last-child i');
    const myTabLink = document.querySelector('.bottom-tab a:last-child');

    if (isLoggedIn) {
      myTabLink.href = "/mypage.html";
    } else {
      myTabLink.href = "/login.html";
    }
  </script>
</body>
</html>
