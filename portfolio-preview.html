  <!-- 공통 헤더 -->
  <div id="header-container"></div>
  <nav class="top-tabs" id="top-tab-container"></nav>

  <main class="portfolio-preview">
    <div class="profile-header">
      <img src="/sample1.jpg" alt="프로필 사진" class="profile-photo" />
      <div>
        <h2 class="profile-title">성실한 쇼호스트 김라이브입니다.</h2>
        <p class="profile-name">김라이브</p>

    <div class="info-card">

      <p>5년차 쇼호스트, 300회 이상 라이브 진행</p>

      <p>명랑하고 꼼꼼한 진행 스타일</p>
    </div>

    <div class="info-card">
      <h3>출연료</h3>
      <p>시급 50,000원</p>
    </div>

    <div class="info-card">
      <h3>조건</h3>
      <p>사전미팅 1회 필수</p>
    </div>

    <div class="info-card">
      <h3>판매 직군</h3>
      <p>뷰티, 패션</p>
    </div>
  </main>

  <nav class="bottom-tab" id="bottom-tab-container"></nav>
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>
