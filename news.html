<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쇼핑라이브 뉴스 | Livee</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.04" />
  <link rel="stylesheet" href="/news.css?v=1.0" />
</head>
<body>

  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- ✅ 콘텐츠 -->
  <main class="news-wrapper">
    <section class="news-list">
      <!-- 기사 카드 -->
      <div class="news-card">
        <img src="https://via.placeholder.com/300x160/ffe0e0/000?text=라이브+할인" alt="뉴스썸네일">
        <div class="news-info">
          <div class="news-title">Livee, 7월 31일 출시 기념 라이브 방송 진행</div>
          <div class="news-summary">
            라이비는 7월 31일 오후 8시 출시 기념 쇼핑라이브를 통해 n% 할인 이벤트를 연다고 밝혔다.  
            이번 쇼핑라이브는 인기 쇼호스트 ‘조유리’가 진행하며, 조 쇼호스트는 Iz 브랜드 쇼핑라이브에서 활약한 경험이 있다.
          </div>
          <a href="#" class="more-link">자세히 보기</a>
        </div>
      </div>
    </section>

    <!-- 홍보요청 버튼 -->
    <div class="news-actions">
      <a href="/promotion-request.html" class="btn-request">홍보 요청하기</a>
    </div>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 스크립트 -->
  <script defer src="/js/header.js"></script>
  <script defer src="/js/top-tab.js"></script>
  <script defer src="/js/bottom-tab.js"></script>
</body>
</html>
