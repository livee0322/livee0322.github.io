<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스튜디오 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <style>
    .studio-detail {
      padding: 1rem;
    }
    .thumbnail {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.3rem;
      margin: 1rem 0;
    }
    .day {
      padding: 0.5rem;
      text-align: center;
      border-radius: 0.5rem;
      background: #eee;
      cursor: pointer;
    }
    .day.selected {
      background: #5c6eff;
      color: #fff;
      font-weight: bold;
    }
    .time-input {
      margin: 1rem 0;
    }
    .time-input input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .estimated {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn-request {
      background: #5c6eff;
      color: #fff;
      border: none;
      width: 100%;
      padding: 1rem;
      border-radius: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 공통 헤더 / 상단탭 / 하단탭 -->
  <div id="header"></div>
  <div id="top-tabs"></div>

  <!-- 콘텐츠 -->
  <div class="studio-detail">
    <img src="https://via.placeholder.com/600x300?text=스튜디오+썸네일" alt="스튜디오" class="thumbnail" />
    <div class="info">📍 위치: 서울 강남구 언주로 123</div>
    <div class="info">💰 단가: 시간당 50,000원</div>

    <h4>📅 가능한 날짜 선택</h4>
    <div class="calendar" id="calendar"></div>

    <div class="time-input">
      <label for="hours">⏰ 촬영 희망 시간 (시간 단위):</label>
      <input type="number" id="hours" placeholder="예: 2" />
    </div>

    <div class="estimated" id="estimate">예상 비용: - 원</div>

    <button class="btn-request">거래 요청하기</button>
  </div>

  <div id="bottom-tab"></div>

  <!-- 공통 탭 삽입 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

  <!-- 페이지 개별 JS -->
  <script>
    const calendarEl = document.getElementById("calendar");
    const estimateEl = document.getElementById("estimate");
    const hoursInput = document.getElementById("hours");

    const unitPrice = 50000;
    const selectedDates = new Set();

    for (let i = 1; i <= 31; i++) {
      const day = document.createElement("div");
      day.className = "day";
      day.textContent = i;
      day.onclick = () => {
        if (selectedDates.has(i)) {
          selectedDates.delete(i);
          day.classList.remove("selected");
        } else {
          selectedDates.add(i);
          day.classList.add("selected");
        }
      };
      calendarEl.appendChild(day);
    }

    hoursInput.addEventListener("input", () => {
      const hours = parseInt(hoursInput.value);
      if (!isNaN(hours) && hours > 0) {
        const total = unitPrice * hours;
        estimateEl.textContent = `예상 비용: ${total.toLocaleString()} 원`;
      } else {
        estimateEl.textContent = `예상 비용: - 원`;
      }
    });
  </script>
</body>
</html>
