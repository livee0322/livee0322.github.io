<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스튜디오 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <style>
    .studio-detail {
      padding: 1rem;
    }
    .thumbnail {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.3rem;
      margin: 1rem 0;
    }
    .day {
      padding: 0.5rem;
      text-align: center;
      border-radius: 0.5rem;
      background: #eee;
      cursor: pointer;
    }
    .day.selected {
      background: #5c6eff;
      color: #fff;
      font-weight: bold;
    }
    .time-input {
      margin: 1rem 0;
    }
    .time-input input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .estimated {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn-request {
      background: #5c6eff;
      color: #fff;
      border: none;
      width: 100%;
      padding: 1rem;
      border-radius: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- 상단탭 -->
  <nav class="top-tabs">
    <a href="/index.html">홈</a>
    <a href="/clip.html">숏클립</a>
    <a href="/event.html">이벤트</a>
    <a href="/live.html">라이브</a>
    <a href="/influencer.html">인플루언서</a>
    <a href="/agency.html" class="active">대행서비스</a>
    <a href="/news.html">뉴스</a>
  </nav>

  <!-- 콘텐츠 -->
  <div class="studio-detail">
    <img src="https://via.placeholder.com/600x300?text=스튜디오+썸네일" alt="스튜디오" class="thumbnail" />
    <div class="info">📍 위치: 서울 강남구 언주로 123</div>
    <div class="info">💰 단가: 시간당 50,000원</div>

    <h4>📅 가능한 날짜 선택</h4>
    <div class="calendar" id="calendar"></div>

    <div class="time-input">
      <label for="hours">⏰ 촬영 희망 시간 (시간 단위):</label>
      <input type="number" id="hours" placeholder="예: 2" />
    </div>

    <div class="estimated" id="estimate">예상 비용: - 원</div>

    <button class="btn-request">거래 요청하기</button>
  </div>

  <!-- 하단탭 -->
  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

  <!-- JS -->
  <script>
    const calendarEl = document.getElementById("calendar");
    const estimateEl = document.getElementById("estimate");
    const hoursInput = document.getElementById("hours");

    const unitPrice = 50000;
    const selectedDates = new Set();

    // 간단한 1~31일까지 달력
    for (let i = 1; i <= 31; i++) {
      const day = document.createElement("div");
      day.className = "day";
      day.textContent = i;
      day.onclick = () => {
        if (selectedDates.has(i)) {
          selectedDates.delete(i);
          day.classList.remove("selected");
        } else {
          selectedDates.add(i);
          day.classList.add("selected");
        }
      };
      calendarEl.appendChild(day);
    }

    hoursInput.addEventListener("input", () => {
      const hours = parseInt(hoursInput.value);
      if (!isNaN(hours) && hours > 0) {
        const total = unitPrice * hours;
        estimateEl.textContent = `예상 비용: ${total.toLocaleString()} 원`;
      } else {
        estimateEl.textContent = `예상 비용: - 원`;
      }
    });
  </script>
</body>
</html>
