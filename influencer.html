<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>인플루언서</title>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <link rel="stylesheet" href="/influencer.css?v=1.91" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- ✅ 콘텐츠 -->
  <main class="influencer-wrapper">
    <div class="swiper influencer-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="/sample1.jpg" alt="샘플1" />
          <div class="info">
            <div class="name">김은하 쇼호스트</div>
            <div class="desc">생활용품, 홈쇼핑 전문 진행자</div>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="/sample2.jpg" alt="샘플2" />
          <div class="info">
            <div class="name">정시우 쇼호스트</div>
            <div class="desc">건강식품 라이브 전문 진행자</div>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="/sample3.jpg" alt="샘플3" />
          <div class="info">
            <div class="name">박채린 쇼호스트</div>
            <div class="desc">패션/뷰티 전문 라이브 진행자</div>
          </div>
        </div>
      </div>
    </div>
    <a href="/influencer-request.html" class="btn-request">섭외 요청하기</a>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/influencer.js?v=1.1"></script>

  <!-- ✅ 공통 JS 로딩 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

</body>
</html>
