<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>인플루언서</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <style>
    body {
      background: #f8f6ff;
    }
    .influencer-wrapper {
      padding: 1rem 1rem 5rem;
    }
    .swiper {
      overflow: visible;
      padding: 2rem 0;
    }
    .swiper-slide {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s;
      opacity: 0.6;
      transform: scale(0.9);
    }
    .swiper-slide-active {
      opacity: 1;
      transform: scale(1);
    }
    .influencer-slide img {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .influencer-slide .name {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .influencer-slide .desc {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.3rem;
    }
    .btn-invite {
      display: block;
      width: 90%;
      margin: 2rem auto;
      background: #6e60ff;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
      border-radius: 1rem;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- 상단탭 -->
  <nav class="top-tabs">
    <a href="/index.html">홈</a>
    <a href="/clip.html">숏클립</a>
    <a href="/event.html">이벤트</a>
    <a href="/live.html">라이브</a>
    <a href="/influencer.html" class="active">인플루언서</a>
    <a href="/agency.html">대행서비스</a>
    <a href="/news.html">뉴스</a>
  </nav>

  <!-- 콘텐츠 -->
  <main class="influencer-wrapper">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide influencer-slide">
          <img src="/sample1.jpg" alt="쇼호스트 1">
          <div class="name">한유진 쇼호스트</div>
          <div class="desc">패션/뷰티 전문 | 풍부한 소통 경험</div>
        </div>
        <div class="swiper-slide influencer-slide">
          <img src="/sample2.jpg" alt="쇼호스트 2">
          <div class="name">이서준 쇼호스트</div>
          <div class="desc">리빙 전문 | 실시간 매출 2위 경력</div>
        </div>
        <div class="swiper-slide influencer-slide">
          <img src="/sample3.jpg" alt="쇼호스트 3">
          <div class="name">정가은 쇼호스트</div>
          <div class="desc">식품/건강식품 특화 | 3년차 베테랑</div>
        </div>
      </div>
    </div>

    <!-- 섭외 요청 버튼 -->
    <a href="/influencer-request.html" class="btn-invite">섭외 요청하기</a>
  </main>

  <!-- 하단탭 -->
  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      slidesPerView: 1.2,
      spaceBetween: 20,
      centeredSlides: true,
      loop: true
    });
  </script>
</body>
</html>
