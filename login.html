<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Livee</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=82.01" />
  <link rel="stylesheet" href="/login.css?v=1.01" />
</head>
<body style="background: #fff;">

  <main class="login-container">
    <h1 class="login-logo-text">Livee</h1>

    <form class="login-form" onsubmit="handleLogin(event)">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit" class="btn-login">로그인</button>

      <!-- ✅ 결과 메시지 표시 영역 -->
      <p id="login-message" style="margin-top: 12px; font-size: 0.95rem;"></p>
    </form>

    <div class="login-links">
      <a href="/signup.html">회원가입</a>
    </div>
  </main>

  <!-- ✅ 통일된 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 스크립트 -->
  <script src="/js/bottom-tab.js"></script>

  <!-- ✅ 로그인 기능 -->
  <script>
    async function handleLogin(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("login-message");
      messageEl.textContent = "";
      messageEl.style.color = "red";

      try {
        const response = await fetch("https://livee-server-dev.onrender.com/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          // ✅ 토큰 저장
          localStorage.setItem("liveeToken", result.token);
          localStorage.setItem("loggedInUser", JSON.stringify(result.user));

          // ✅ 성공 메시지 표시
          messageEl.textContent = "✅ 로그인 성공! 홈으로 이동 중...";
          messageEl.style.color = "green";

          // ✅ 1초 후 메인으로 이동
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 1000);
        } else {
          messageEl.textContent = result.message || "로그인 실패";
        }
      } catch (error) {
        messageEl.textContent = "서버 연결 실패: " + error.message;
      }
    }
  </script>
</body>
</html>
