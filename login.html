<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Livee</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=82.01" />
  <link rel="stylesheet" href="/login.css?v=1.01" />
</head>
<body style="background: #fff;">

  <main class="login-container">
    <h1 class="login-logo-text">Livee</h1>

    <form class="login-form" onsubmit="handleLogin(event)">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit" class="btn-login">로그인</button>
    </form>

    <div class="login-links">
      <a href="/signup.html">회원가입</a>
    </div>
  </main>

  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html" class="active"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch('https://livee-server-dev.onrender.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          localStorage.setItem("loggedInUser", email);
          alert("로그인 성공!");
          window.location.href = "/index.html";
        } else {
          alert(data.message || "로그인 실패. 다시 시도해주세요.");
        }

      } catch (error) {
        alert("서버 연결 실패: " + error.message);
      }
    }
  </script>
</body>
</html>
