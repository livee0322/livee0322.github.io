<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee 숏클립</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <link rel="stylesheet" href="/clip.css?v=1.80" />
</head>
<body>

  <!-- 공통 HEADER -->
  <div id="header-container"></div>

  <!-- 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <div class="clip-header">인기 숏클립</div>
  <div class="clip-list" id="clipList"></div>

  <button class="add-btn" onclick="openPopup()">+</button>

  <!-- 팝업 -->
  <div class="popup" id="popup">
    <input type="text" id="youtubeLink" placeholder="유튜브 Shorts 링크 붙여넣기" />
    <button onclick="addClip()">추가</button>
  </div>

  <!-- 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>
  <script src="/clip.js?v=1.01" defer></script>

  <script>
    // 로그인 여부에 따라 마이탭 경로 변경
    const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
    const myTab = document.querySelector('.bottom-tab a:last-child');
    if (myTab) {
      myTab.href = isLoggedIn ? "/mypage.html" : "/login.html";
    }
  </script>
</body>
</html>
