<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>대행서비스</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.803" />
  <link rel="stylesheet" href="/agency.css?v=1.850" />
</head>
<body>

  <!-- 공통 HEADER -->
  <div id="header-container"></div>

  <!-- 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- 콘텐츠 -->
  <main class="agency-wrapper">
    <div class="agency-card">
      <img src="https://via.placeholder.com/400x200?text=촬영" alt="촬영">
      <div class="title">촬영</div>
      <a href="/agency-shoot.html" class="btn-primary">자세히 보기</a>
    </div>

    <div class="agency-card">
      <img src="https://via.placeholder.com/400x200?text=스튜디오" alt="스튜디오">
      <div class="title">스튜디오</div>
      <a href="/agency-studio.html" class="btn-primary">자세히 보기</a>
    </div>

    <div class="agency-card">
      <img src="https://via.placeholder.com/400x200?text=촬영보조" alt="촬영보조">
      <div class="title">촬영보조</div>
      <a href="/agency-assist.html" class="btn-primary">자세히 보기</a>
    </div>

    <div class="agency-card">
      <img src="https://via.placeholder.com/400x200?text=대본작성" alt="대본작성">
      <div class="title">대본 작성</div>
      <a href="/agency-script.html" class="btn-primary">자세히 보기</a>
    </div>

    <div class="agency-card">
      <img src="https://via.placeholder.com/400x200?text=기타세팅" alt="기타세팅">
      <div class="title">기타 세팅</div>
      <a href="/agency-etc.html" class="btn-primary">자세히 보기</a>
    </div>
  </main>

  <!-- 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- 공통 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>
  <script>
    const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
    const myTab = document.querySelector('.bottom-tab a:last-child');
    if (myTab) {
      myTab.href = isLoggedIn ? "/mypage.html" : "/login.html";
    }
  </script>
</body>
</html>
