<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쇼핑라이브 일정</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="/schedule.css?v=1.0" />
</head>
<body>

  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- ✅ 쇼핑라이브 일정 콘텐츠 -->
  <div class="schedule-header">쇼핑라이브 일정</div>

  <section class="schedule-list">
    <div class="schedule-card">
      <img src="https://via.placeholder.com/80x80.png?text=상품A" alt="상품A" />
      <div class="schedule-info">
        <div class="brand">브랜드 A</div>
        <div class="title">신상 화장품 런칭 라이브</div>
        <div class="time">2025-08-02 오후 8시</div>
        <div class="badge">사전 알림 신청 가능</div>
        <div class="benefit">쇼핑라이브 전용 20% 할인</div>
      </div>
    </div>

    <div class="schedule-card">
      <img src="https://via.placeholder.com/80x80.png?text=상품B" alt="상품B" />
      <div class="schedule-info">
        <div class="brand">브랜드 B</div>
        <div class="title">여름 패션 베스트템 소개</div>
        <div class="time">2025-08-04 오후 6시</div>
        <div class="badge">라이브 커밍순</div>
        <div class="benefit">적립금 1천원 지급</div>
      </div>
    </div>
  </section>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 JS -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

</body>
</html>
