  <!-- ✅ 공통 상단탭 -->

  <!-- ✅ 마이페이지 본문 -->

    <h2 style="font-size: 1.2rem; margin-bottom: 20px;">마이페이지</h2>

    <a href="/change-password.html" class="mypage-item">
      <span>비밀번호 변경</span>
      <i class="ri-arrow-right-s-line"></i>
    </a>

    <a href="/myportfolio.html" class="mypage-item">
      <span>내 포트폴리오</span>
      <i class="ri-arrow-right-s-line"></i>
    </a>

    <a href="/my-luvies.html" class="mypage-item">
      <span>보유 러비</span>
      <i class="ri-arrow-right-s-line"></i>
    </a>

    <a href="/applied-jobs.html" class="mypage-item">
      <span>내가 지원한 공고</span>
      <i class="ri-arrow-right-s-line"></i>
    </a>

    <a href="/wishlist.html" class="mypage-item">
      <span>찜한 공고</span>

    <a href="/my-benefits.html" class="mypage-item">

    </a>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 스타일 유지 -->
  <style>
    .mypage-item {
      background: #fff;
      padding: 16px;
      margin-bottom: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      text-decoration: none;
      color: #222;
    }
    .mypage-item i {
      font-size: 1.2rem;
      color: #999;
    }
    .mypage-item:hover {
      background: #f1efff;
    }
  </style>

  <!-- ✅ 로그인 상태 확인 및 로그아웃 -->
  <script>
    window.onload = async function () {
      const token = localStorage.getItem("liveeToken");
      const userEmail = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("logoutBtn");

      if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "/login.html";
        return;
      }

      try {
        const res = await fetch("https://livee-server-dev.onrender.com/profile", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          const data = await res.json();
          if (userEmail) userEmail.textContent = `${data.email}님`;
          if (logoutBtn) logoutBtn.style.display = "inline";
        } else {
          localStorage.removeItem("liveeToken");
          alert("로그인 정보가 만료되었습니다.");
          window.location.href = "/login.html";
        }
      } catch (e) {
        alert("서버 오류로 로그인 확인 실패");
      }

      if (logoutBtn) {
        logoutBtn.onclick = () => {
          localStorage.removeItem("liveeToken");
          alert("로그아웃 되었습니다.");
          window.location.href = "/login.html";
        };
      }
    };
  </script>

  <!-- ✅ 공통 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>
</body>
