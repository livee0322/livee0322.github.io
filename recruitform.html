<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공고 작성 - Livee</title>
  <link rel="stylesheet" href="/main.css?v=1.09" />
  <link rel="stylesheet" href="/form.css?v=1.01" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다. 피드백을 환영합니다!</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <main class="form-wrapper">
    <h2>쇼핑라이브 공고 작성</h2>
    <form class="form">
      <label>공고 제목<input type="text" id="title" required placeholder="예: 여름 신상 소개 라이브" /></label>
      <label>브랜드명<input type="text" id="brand" required placeholder="예: 브랜드 A" /></label>
      <label>카테고리
        <select id="category" required>
          <option value="">카테고리 선택</option>
          <option>패션</option>
          <option>뷰티</option>
          <option>식품</option>
          <option>디지털</option>
          <option>기타</option>
        </select>
      </label>
      <label>방송일시<input type="datetime-local" id="date" required /></label>
      <label>썸네일 이미지<input type="file" id="thumbnail" accept="image/*" required /></label>
      <label>공고 상세 내용
        <textarea id="description" rows="5" required placeholder="라이브 방송의 소개 및 모집 조건 등을 입력해주세요"></textarea>
      </label>
      <label>지원 링크<input type="url" id="applyLink" required placeholder="예: https://brand.com/apply" /></label>
      <button type="submit" class="btn-primary full">등록하기</button>
    </form>
  </main>

  <div id="bottom-tab-container"></div>

  <script defer src="/js/header.js"></script>
  <script defer src="/js/top-tab.js"></script>
  <script defer src="/js/bottom-tab.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('liveeToken');
      if (!token) {
        alert("로그인이 필요합니다.");
        location.href = "/login.html";
      }
    });

    document.querySelector(".form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const brand = document.getElementById("brand").value.trim();
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;
      const imageFile = document.getElementById("thumbnail").files[0];
      const description = document.getElementById("description").value.trim();
      const applyLink = document.getElementById("applyLink").value.trim();

      if (!imageFile) {
        alert("썸네일 이미지를 선택해주세요.");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("file", imageFile);
        formData.append("upload_preset", "livee_unsigned");

        const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dis1og9uq/image/upload", {
          method: "POST",
          body: formData,
        });

        const cloudData = await cloudRes.json();
        const imageUrl = cloudData.secure_url;
        if (!imageUrl) throw new Error("Cloudinary 업로드 실패");

        const res = await fetch("https://livee-server-dev.onrender.com/post-recruit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, brand, category, date, imageUrl, description, applyLink })
        });

        if (res.ok) {
          alert("공고가 성공적으로 등록되었습니다!");
          window.location.href = "/recruitlist.html";
        } else {
          const errText = await res.text();
          console.error("❌ 서버 오류 응답:", errText);
          alert("등록 실패: " + errText);
        }
      } catch (err) {
        console.error("❌ 등록 중 에러:", err);
        alert("에러 발생: " + err.message);
      }
    });
  </script>
</body>
</html>
