<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="/main.css?v=1.09" />
  <link rel="stylesheet" href="/form.css?v=1.01" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- 띠배너 -->
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다. 피드백을 환영합니다!</div>

  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="logo" onclick="location.href='/index.html'">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- ✅ 상단탭 -->
  <nav class="top-tabs">
    <a href="/index.html">홈</a>
    <a href="/clip.html">숏클립</a>
    <a href="/event.html">이벤트</a>
    <a href="/live.html">라이브</a>
    <a href="/influencer.html">인플루언서</a>
    <a href="/agency.html">대행서비스</a>
    <a href="/news.html">뉴스</a>
  </nav>

  <!-- ✅ 공고작성 폼 -->
  <main class="form-wrapper">
    <h2>쇼핑라이브 공고 작성</h2>
    <form class="form">
      <label>공고 제목<input type="text" placeholder="예: 여름 신상 소개 라이브" required></label>
      <label>브랜드명<input type="text" placeholder="예: 브랜드 A" required></label>
      <label>카테고리
        <select required>
          <option value="">카테고리 선택</option>
          <option>패션</option>
          <option>뷰티</option>
          <option>식품</option>
          <option>디지털</option>
          <option>기타</option>
        </select>
      </label>
      <label>방송일시<input type="datetime-local" required></label>
      <label>썸네일 이미지<input type="file" accept="image/*" required></label>
      <label>공고 상세 내용
        <textarea placeholder="라이브 방송의 소개 및 모집 조건 등을 입력해주세요" rows="5" required></textarea>
      </label>
      <label>지원 링크<input type="url" placeholder="예: https://brand.com/apply" required></label>
      <button type="submit" class="btn-primary full">등록하기</button>
    </form>
  </main>

  <!-- ✅ 하단탭 -->
  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html" id="myTab"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

  <!-- ✅ 로그인 상태 반영 스크립트 -->
  <script defer src="/main.js?v=1.09"></script>

</body>
</html>
