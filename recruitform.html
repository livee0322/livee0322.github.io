<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공고 작성 - Livee</title>
  <link rel="stylesheet" href="/main.css?v=1.09" />
  <link rel="stylesheet" href="/form.css?v=1.01" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- 띠배너 -->
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다. 피드백을 환영합니다!</div>

  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="logo" onclick="location.href='/index.html'">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-logout-box-r-line" id="logoutBtn" title="로그아웃" style="display: none; cursor: pointer;"></i>
    </div>
  </header>

  <!-- ✅ 상단탭 -->
  <nav class="top-tabs">
    <a href="/index.html">홈</a>
    <a href="/clip.html">숏클립</a>
    <a href="/event.html">이벤트</a>
    <a href="/live.html">라이브</a>
    <a href="/influencer.html">인플루언서</a>
    <a href="/agency.html">대행서비스</a>
    <a href="/news.html">뉴스</a>
  </nav>

  <!-- ✅ 공고작성 폼 -->
  <main class="form-wrapper">
    <h2>쇼핑라이브 공고 작성</h2>
    <form class="form">
      <label>공고 제목<input type="text" id="title" placeholder="예: 여름 신상 소개 라이브" required></label>
      <label>브랜드명<input type="text" id="brand" placeholder="예: 브랜드 A" required></label>
      <label>카테고리
        <select id="category" required>
          <option value="">카테고리 선택</option>
          <option>패션</option>
          <option>뷰티</option>
          <option>식품</option>
          <option>디지털</option>
          <option>기타</option>
        </select>
      </label>
      <label>방송일시<input type="datetime-local" id="date" required></label>
      <label>썸네일 이미지<input type="file" id="thumbnail" accept="image/*" required></label>
      <label>공고 상세 내용
        <textarea id="description" placeholder="라이브 방송의 소개 및 모집 조건 등을 입력해주세요" rows="5" required></textarea>
      </label>
      <label>지원 링크<input type="url" id="applyLink" placeholder="예: https://brand.com/apply" required></label>
      <button type="submit" class="btn-primary full">등록하기</button>
    </form>
  </main>

  <!-- ✅ 하단탭 -->
  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html" id="myTab"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

  <!-- ✅ 공통 스크립트 -->
  <script defer src="/main.js?v=1.09"></script>

  <!-- ✅ 이미지 업로드 & 공고 등록 스크립트 -->
  <script>
    document.querySelector('.form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const brand = document.getElementById("brand").value.trim();
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;
      const imageFile = document.getElementById("thumbnail").files[0];
      const description = document.getElementById("description").value.trim();
      const applyLink = document.getElementById("applyLink").value.trim();

      if (!imageFile) {
        alert("썸네일 이미지를 선택해주세요.");
        return;
      }

      try {
        // ✅ 1. Cloudinary 업로드
        const formData = new FormData();
        formData.append("file", imageFile);
        formData.append("upload_preset", "livee_unsigned"); // 대표님 preset
        const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dis1og9uq/image/upload", {
          method: "POST",
          body: formData
        });
        const cloudData = await cloudRes.json();
        const imageUrl = cloudData.secure_url;

        // ✅ 2. 백엔드에 전송
        const res = await fetch("https://livee-server-dev.onrender.com/post-recruit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, brand, category, date, imageUrl, description, applyLink })
        });

        if (res.ok) {
          alert("공고가 성공적으로 등록되었습니다!");
          window.location.href = "/recruitlist.html";
        } else {
          const err = await res.json();
          alert("등록 실패: " + err.message);
        }

      } catch (err) {
        alert("에러 발생: " + err.message);
      }
    });
  </script>
</body>
</html>
