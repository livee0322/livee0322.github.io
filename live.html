<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라이브 방송</title>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <link rel="stylesheet" href="/live.css?v=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- ✅ 콘텐츠 -->
  <main class="live-wrapper">

    <!-- 실시간 방송 -->
    <section class="live-section">
      <h2>지금 방송중</h2>
      <div class="live-now">
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/live_stream?channel=UCXXXXX" frameborder="0" allowfullscreen></iframe>
        <div class="stream-info">
          <div class="title">[라이브] 신상 패션 특가 방송</div>
          <div class="host">진행자: 정시우 쇼호스트</div>
          <button class="support-btn">💗 LUVEE 후원하기</button>
        </div>
      </div>
    </section>

    <!-- 쇼호스트 라이브 일정 -->
    <section class="live-section">
      <h2>쇼호스트 라이브 일정</h2>
      <ul class="schedule-list">
        <li>
          <div class="date">8월 3일 19:00</div>
          <div class="desc">정시우 - 건강식품 라이브 (YouTube)</div>
        </li>
        <li>
          <div class="date">8월 6일 14:00</div>
          <div class="desc">김은하 - 생활용품 특가방송 (TikTok)</div>
        </li>
      </ul>
    </section>

  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 JS -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

</body>
</html>
