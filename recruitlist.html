<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쇼핑라이브 공고 리스트</title>
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="/recruitlist.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- ✅ 상단 탭 -->
  <nav class="top-tabs">
    <a href="index.html">홈</a>
    <a href="clip.html">숏클립</a>
    <a href="event.html">이벤트</a>
    <a href="live.html">라이브</a>
    <a href="influencer.html">인플루언서</a>
    <a href="agency.html">대행서비스</a>
    <a href="news.html">뉴스</a>
  </nav>

  <!-- ✅ 카테고리 필터 -->
  <div class="category-filter">
    <button class="active">전체</button>
    <button>패션</button>
    <button>뷰티</button>
    <button>푸드</button>
    <button>생활</button>
    <button>기타</button>
  </div>

  <!-- ✅ 공고 리스트 -->
  <section class="recruit-list" id="recruitListContainer">
    <!-- JS에서 렌더링됨 -->
  </section>

  <!-- ✅ FAB 버튼 -->
  <button class="fab" id="writeBtn">＋</button>

  <!-- ✅ 하단 탭 -->
  <nav class="bottom-tab">
    <a href="index.html"><i class="ri-home-line"></i><span>홈</span></a>
    <a href="live.html"><i class="ri-video-line"></i><span>라이브</span></a>
    <a href="recruitlist.html" class="active"><i class="ri-briefcase-line"></i><span>쇼호스트</span></a>
    <a href="liveschedule.html"><i class="ri-calendar-line"></i><span>일정</span></a>
    <a href="#" id="myPageTab"><i class="ri-user-line"></i><span>마이</span></a>
  </nav>

  <script>
    // ✅ 로그인 상태 반영
    const token = localStorage.getItem("token");
    const myPageTab = document.getElementById("myPageTab");
    if (myPageTab) {
      myPageTab.href = token ? "/mypage.html" : "/login.html";
    }

    // ✅ FAB 버튼 처리
    document.getElementById("writeBtn").addEventListener("click", function () {
      if (!token) {
        alert("로그인이 필요합니다.");
        location.href = "/login.html";
      } else {
        location.href = "/recruitform.html";
      }
    });

    // ✅ 공고 불러오기
    const container = document.getElementById("recruitListContainer");
    const posts = JSON.parse(localStorage.getItem("recruitPosts") || "[]");

    posts.forEach((post) => {
      const card = document.createElement("div");
      card.className = "recruit-card";
      card.innerHTML = `
        <img src="${post.imageUrl}" alt="${post.title}" />
        <div class="recruit-info">
          <strong>${post.title}</strong>
          <p>${post.brand}</p>
          <small>${new Date(post.datetime).toLocaleString()}</small>
          <a class="apply-link" href="${post.link}" target="_blank">지원하기</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
