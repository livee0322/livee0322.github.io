<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - Livee</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.04" />
  <link rel="stylesheet" href="/signup.css?v=1.0" />
</head>
<body style="background:#fff">

  <!-- ✅ 회원가입 폼 -->
  <main class="signup-container">
    <h1 class="signup-logo-text">회원가입</h1>

    <form class="signup-form">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" required />

      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디를 입력하세요" required />

      <label for="password">비밀번호</label>
      <div class="password-toggle">
        <input type="password" id="password" placeholder="비밀번호" required />
        <i class="ri-eye-line"></i>
      </div>

      <label for="confirm">비밀번호 확인</label>
      <div class="password-toggle">
        <input type="password" id="confirm" placeholder="비밀번호 확인" required />
        <i class="ri-eye-line"></i>
      </div>

      <label for="phone">휴대폰 번호</label>
      <div class="phone-row">
        <input type="text" id="phone" placeholder="숫자만 입력" required />
        <button type="button" id="requestAuth">인증요청</button>
      </div>

      <div id="authWrap" style="display:none;">
        <input type="text" placeholder="인증번호 입력 (3분 이내)" />
        <div id="authTimer">남은시간 03:00</div>
      </div>

      <label>
        <input type="checkbox" required />
        이용약관에 동의합니다
      </label>

      <button type="submit" class="btn-signup">회원가입</button>
    </form>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ JS -->
  <script src="/signup.js"></script>
  <script defer src="/js/bottom-tab.js"></script>
</body>
</html>
