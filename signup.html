<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="/main.css" />
  <style>
    body { font-family: 'Pretendard', sans-serif; background: #f9f9fb; margin: 0; }
    .signup-container { max-width: 480px; margin: 0 auto; padding: 24px 16px 100px; background: #fff; }
    h2 { text-align: center; margin-bottom: 24px; }
    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.95rem; }
    .form-group input[type="text"],
    .form-group input[type="password"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
    .password-toggle { position: relative; }
    .password-toggle-btn {
      position: absolute; right: 12px; top: 35px; cursor: pointer; font-size: 0.85rem; color: #888;
    }
    .form-group.flex { display: flex; gap: 8px; }
    .form-group.flex input { flex: 1; }
    .form-group.flex button {
      padding: 12px 16px; border: none; background: #6755f5; color: white; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    .checkbox-group { margin-top: 18px; font-size: 0.9rem; color: #555; }
    .checkbox-group input { margin-right: 6px; }
    .signup-btn {
      margin-top: 28px; width: 100%; padding: 14px; background: #6755f5; color: white; font-size: 1rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="signup-container">
    <h2>회원가입</h2>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름 입력" />
    </div>
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디 입력" />
    </div>
    <div class="form-group password-toggle">
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" placeholder="비밀번호 입력" />
      <span class="password-toggle-btn" onclick="togglePw('pw')">표시</span>
    </div>
    <div class="form-group password-toggle">
      <label for="pw-check">비밀번호 확인</label>
      <input type="password" id="pw-check" placeholder="비밀번호 확인" />
      <span class="password-toggle-btn" onclick="togglePw('pw-check')">표시</span>
    </div>
    <div class="form-group flex">
      <input type="text" placeholder="휴대폰 번호 입력" />
      <button>인증요청</button>
    </div>
    <div class="checkbox-group">
      <label><input type="checkbox" /> [선택] 마케팅 수신 동의</label>
      <label><input type="checkbox" /> [필수] 이용약관 동의</label>
      <label><input type="checkbox" /> [필수] 개인정보 처리방침 동의</label>
    </div>
    <button class="signup-btn">가입하기</button>
  </main>
  <script>
    function togglePw(id) {
      const input = document.getElementById(id);
      const isPw = input.getAttribute('type') === 'password';
      input.setAttribute('type', isPw ? 'text' : 'password');
    }
  </script>
</body>
</html>
