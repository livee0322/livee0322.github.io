<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - Livee</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.04" />
  <link rel="stylesheet" href="/signup.css?v=1.01" />
</head>
<body style="background: #fff;">

  <main class="signup-container">
    <h1 class="signup-logo-text">Livee</h1>

    <form class="signup-form" onsubmit="handleSignup(event)">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 (6자 이상)" required minlength="6" />

      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required />

      <button type="submit" class="btn-signup">회원가입</button>
    </form>

    <div class="signup-links">
      <a href="/login.html">이미 계정이 있으신가요?</a>
    </div>
  </main>

  <!-- ✅ 통일된 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 스크립트 -->
  <script src="/js/bottom-tab.js"></script>

  <!-- ✅ 회원가입 스크립트 -->
  <script>
    async function handleSignup(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      try {
        const res = await fetch("https://livee-server-dev.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();

        if (res.ok) {
          alert("회원가입 성공! 로그인 해주세요.");
          window.location.href = "/login.html";
        } else {
          alert(result.message || "회원가입 실패");
        }
      } catch (error) {
        alert("서버 연결 오류: " + error.message);
      }
    }
  </script>

  <!-- ✅ 스타일 추가 -->
  <style>
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }

    .signup-logo-text {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #5c3dff;
    }

    .signup-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .btn-signup {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #5c3dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .signup-links {
      text-align: center;
      margin-top: 20px;
    }

    .signup-links a {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</body>
</html>
