<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - Livee</title>
  <link rel="stylesheet" href="/main.css?v=1.04" />
  <link rel="stylesheet" href="/signup.css?v=1.01" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body style="background: #fff;">

  <!-- ✅ 회원가입 UI -->
  <main class="signup-container">
    <h1 class="signup-logo-text">Livee</h1>

    <form class="signup-form" onsubmit="handleSignup(event)">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />

      <label for="confirm">비밀번호 확인</label>
      <input type="password" id="confirm" placeholder="비밀번호를 다시 입력하세요" required />

      <button type="submit" class="btn-signup">회원가입</button>
    </form>

    <div class="signup-links">
      <a href="/login.html">이미 계정이 있으신가요? 로그인</a>
    </div>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ JS -->
  <script src="/js/bottom-tab.js"></script>
  <script>
    async function handleSignup(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      try {
        const res = await fetch("https://livee-server-dev.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await res.json();

        if (res.ok) {
          alert("회원가입이 완료되었습니다!");
          location.href = "/login.html";
        } else {
          alert(result.message || "회원가입 실패");
        }
      } catch (err) {
        alert("서버 오류: " + err.message);
      }
    }
  </script>
</body>
</html>
