<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - Livee</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=82.01" />
  <link rel="stylesheet" href="/signup.css?v=1.0" />
</head>
<body>
  <main class="signup-container">
    <h1 class="signup-title">회원가입</h1>
    <form class="signup-form">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" required /><label for="username">아이디</label>
  <input type="text" id="username" placeholder="아이디를 입력하세요" required />

  <label for="password">비밀번호</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
    <i class="ri-eye-line toggle-password"></i>
  </div>

  <label for="confirmPassword">비밀번호 확인</label>
  <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required />

  <label for="phone">휴대폰 번호</label>
  <div class="phone-wrapper">
    <input type="tel" id="phone" placeholder="숫자만 입력" required />
    <button type="button" id="sendCodeBtn">인증</button>
  </div>

  <div id="codeArea" style="display: none;">
    <label for="authCode">인증번호 입력 (3분 이내)</label>
    <input type="text" id="authCode" placeholder="인증번호 6자리" />
    <div class="timer" id="timer">03:00</div>
  </div>

  <label><input type="checkbox" required /> 이용약관에 동의합니다</label>
  <button type="submit" class="btn-submit">회원가입</button>
</form>

  </main>  <script>
    // 비밀번호 보기 토글
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const pwInput = document.getElementById('password');
      pwInput.type = pwInput.type === 'password' ? 'text' : 'password';
      this.classList.toggle('ri-eye-off-line');
    });

    // 인증번호 요청 버튼 클릭 시
    document.getElementById('sendCodeBtn').addEventListener('click', function () {
      document.getElementById('codeArea').style.display = 'block';
      startTimer(180); // 3분 타이머 시작
    });

    // 타이머 함수
    function startTimer(seconds) {
      let timeLeft = seconds;
      const timerEl = document.getElementById('timer');
      const interval = setInterval(() => {
        const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const sec = String(timeLeft % 60).padStart(2, '0');
        timerEl.textContent = `${min}:${sec}`;
        if (--timeLeft < 0) clearInterval(interval);
      }, 1000);
    }
  </script></body>
</html>
