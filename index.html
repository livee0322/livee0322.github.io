<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=20250727-1" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- BANNER -->
  <div class="banner-section">
    <div class="banner-slide" id="bannerSlide">
      <div class="banner">나의 방송 경력으로 기회를 만들어보세요</div>
      <div class="banner">지금 바로 프로필을 등록하세요</div>
      <div class="banner">쇼핑라이브로 성장하세요</div>
    </div>
    <div class="slide-dots" id="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>
  </div>

  <main>
    <!-- 쇼핑라이브 공고 -->
    <section class="recruit-section">
      <div class="section-head">
        <h2>쇼핑라이브 공고</h2>
        <a href="/recruitlist.html" class="more">더보기</a>
      </div>
      <div class="card-grid">
        <div class="live-card">
          <img src="https://via.placeholder.com/200x100/ffccc7/000?text=공고1" alt="공고1">
          <div class="info">
            <div class="title">신규 화장품 라이브</div>
            <div class="brand">브랜드 A</div>
            <button class="apply-btn">지원하기</button>
          </div>
        </div>
        <div class="live-card">
          <img src="https://via.placeholder.com/200x100/bae7ff/000?text=공고2" alt="공고2">
          <div class="info">
            <div class="title">패션 신상 라이브</div>
            <div class="brand">브랜드 B</div>
            <button class="apply-btn">지원하기</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 인기 쇼호스트 -->
    <section class="recruit-section">
      <div class="section-head">
        <h2>인기 쇼호스트</h2>
        <a href="#" class="more">더보기</a>
      </div>
      <div class="host-list">
        <div class="host-card"><div class="avatar"></div>쇼호스트 1</div>
        <div class="host-card"><div class="avatar"></div>쇼호스트 2</div>
        <div class="host-card"><div class="avatar"></div>쇼호스트 3</div>
      </div>
    </section>

    <!-- 실시간 후기 -->
    <section class="recruit-section">
      <div class="section-head">
        <h2>실시간 후기</h2>
        <a href="#" class="more">더보기</a>
      </div>
      <div class="review-card">
        <img src="https://via.placeholder.com/80x80/bae7ff/000?text=후기1" alt="후기1">
        <div class="review-info">
          <div class="stars">★★★★★</div>
          <p>"라이브 덕분에 매출이 늘었어요!"</p>
          <span class="author">- 쇼핑몰 A</span>
        </div>
      </div>
      <div class="review-card">
        <img src="https://via.placeholder.com/80x80/ffccc7/000?text=후기2" alt="후기2">
        <div class="review-info">
          <div class="stars">★★★★☆</div>
          <p>"쇼호스트 진행이 너무 좋아요."</p>
          <span class="author">- 브랜드 B</span>
        </div>
      </div>
    </section>
  </main>

  <!-- 하단 탭 -->
  <nav class="bottom-tab">
    <a href="/" class="active"><i class="ri-home-line"></i><span>홈</span></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><span>라이브</span></a>
    <a href="#"><i class="ri-briefcase-line"></i><span>구직</span></a>
    <a href="#"><i class="ri-user-line"></i><span>마이</span></a>
  </nav>

  <script defer src="/main.js"></script>
</body>
</html>
