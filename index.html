<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee</title>
  <link rel="stylesheet" href="/main.css?v=1.0">
</head>
<body>
  <header class="header">
    <div class="logo">Livee</div>
    <div class="icons">
      <span class="icon">🔍</span>
      <span class="icon">🔔</span>
      <span class="icon">👤</span>
    </div>
  </header>

  <main>
    <section class="main-banner">
      <h2>나의 방송 경력으로 기회를 만들어보세요</h2>
      <h3>지금 바로 프로필을 등록하세요</h3>
      <h3>쇼핑라이브로 성장하세요</h3>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <h3>쇼핑라이브 공고</h3>
        <a href="#">더보기</a>
      </div>
      <div class="card-list">
        <div class="card">
          <img src="공고1.jpg" alt="공고1" />
          <h4>신규 화장품 라이브</h4>
          <p>브랜드 A</p>
          <button>지원하기</button>
        </div>
        <div class="card">
          <img src="공고2.jpg" alt="공고2" />
          <h4>패션 신상 라이브</h4>
          <p>브랜드 B</p>
          <button>지원하기</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <h3>인기 쇼호스트</h3>
        <a href="#">더보기</a>
      </div>
      <div class="horizontal-scroll">
        <div class="circle-item">쇼호스트 1</div>
        <div class="circle-item">쇼호스트 2</div>
        <div class="circle-item">쇼호스트 3</div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <h3>실시간 후기</h3>
        <a href="#">더보기</a>
      </div>
      <div class="review-card">
        <img src="후기1.jpg" alt="후기1" />
        <div>
          <p>★★★★★</p>
          <p>"라이브 덕분에 매출이 늘었어요!"<br/>- 쇼핑몰 A</p>
        </div>
      </div>
      <div class="review-card">
        <img src="후기2.jpg" alt="후기2" />
        <div>
          <p>★★★★☆</p>
          <p>"진행이 깔끔하고 빠르게 정리해주셨어요."<br/>- 브랜드 B</p>
        </div>
      </div>
    </section>
  </main>

  <nav class="bottom-tab">
    <div class="tab-item active">🏠<br/>홈</div>
    <div class="tab-item">📺<br/>라이브</div>
    <div class="tab-item">👜<br/>구직</div>
    <div class="tab-item">👤<br/>마이</div>
  </nav>
</body>
</html>
