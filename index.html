<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라이비 메인페이지</title>
  <link rel="stylesheet" href="main.css?v=1.08" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <script defer src="main.js"></script>
</head>
<body>
  <!-- 공지 배너 -->
  <div class="notice-banner">현재 개발중입니다</div>

  <!-- 헤더 -->
  <header class="main-header">
    <div class="logo" onclick="location.href='index.html'">Livee</div>
    <div class="auth-links">
      <span onclick="location.href='login.html'">로그인</span>
      <span class="divider">|</span>
      <span onclick="location.href='join.html'">회원가입</span>
    </div>
  </header>

  <!-- 검색창 -->
  <div class="search-box">
    <input type="text" placeholder="검색어 입력" />
    <button><i class="ri-search-line"></i></button>
  </div>

  <!-- 메인 슬라이드 (단색 배경 + 감성 문구) -->
  <section class="main-slide">
    <div class="slide" style="background:#FFEBB5">
      <p>쇼호스트라면</p>
      <strong>나의 방송 경력으로<br>기회를 만들어보세요</strong>
      <small>지금 바로 프로필을 등록하세요</small>
    </div>
    <div class="slide" style="background:#B5F2E3">
      <p>제품을 소개하는 당신,</p>
      <strong>브랜드의 얼굴이 되어주세요</strong>
    </div>
    <div class="slide" style="background:#D8C5FF">
      <p>이젠 혼자 하지 마세요</p>
      <strong>라이비가 함께합니다</strong>
    </div>
    <div class="slide-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- 섹션 1: 쇼핑라이브 모집 -->
  <section class="section white">
    <h2>모집 중인 쇼핑라이브 <a href="#">더보기</a></h2>
    <p class="desc">현재 모집 중인 공고가 없습니다.</p>
  </section>

  <!-- 섹션 2: 인기 쇼호스트 (카드형) -->
  <section class="section gray">
    <h2>인기 쇼호스트</h2>
    <div class="card-list">
      <div class="card">쇼호스트 A</div>
      <div class="card">쇼호스트 B</div>
      <div class="card">쇼호스트 C</div>
    </div>
  </section>

  <!-- 섹션 3: 실제 후기 (카드형) -->
  <section class="section white">
    <h2>실제 후기</h2>
    <div class="card-list">
      <div class="card">"정말 편했어요!"</div>
      <div class="card">"소통이 빠르고 안정감 있어요"</div>
      <div class="card">"추천하고 싶어요 :)"</div>
    </div>
  </section>

  <div class="bottom-space"></div> <!-- 하단탭 가림방지용 -->

  <!-- 하단탭 -->
  <nav class="bottom-tab">
    <a href="#"><i class="ri-home-line"></i><span>홈</span></a>
    <a href="#"><i class="ri-live-line"></i><span>쇼핑라이브</span></a>
    <a href="#"><i class="ri-user-search-line"></i><span>구직</span></a>
    <a href="#"><i class="ri-user-line"></i><span>마이페이지</span></a>
  </nav>
</body>
</html>
