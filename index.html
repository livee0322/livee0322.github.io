<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee 메인페이지</title>
  <link rel="stylesheet" href="/text/main.css" />
  <script defer src="/text/main.js"></script>
</head>
<body>
  <!-- 📌 상단 띠배너 -->
  <div id="top-banner"></div>

  <!-- 📌 헤더 영역 -->
  <header>
    <div class="logo"></div>
    <div class="search"></div>
    <div class="auth-buttons"></div>
  </header>

  <!-- 📌 메인 슬라이드 배너 -->
  <section id="main-slider"></section>

  <!-- 📌 문제 제시 영역 -->
  <section id="problem-section"></section>

  <!-- 📌 모집 중인 쇼핑라이브 공고 -->
  <section id="recruitment-preview"></section>

  <!-- 📌 인기 쇼호스트 리스트 -->
  <section id="popular-hosts"></section>

  <!-- 📌 방송 후기 슬라이드 -->
  <section id="review-section"></section>

  <!-- 📌 진행 중인 라이브 방송 / 제휴 문의 -->
  <section id="live-now"></section>

  <!-- 📌 인스타 홍보 요청 리스트 -->
  <section id="mission-preview"></section>

  <!-- 📌 하단 고정 탭바 -->
  <footer id="tab-bar"></footer>
</body>
</html>
