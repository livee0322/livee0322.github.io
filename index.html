<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라이비 메인페이지</title>

  <!-- ✅ 루트 기준 파일 경로로 수정 -->
  <link rel="stylesheet" href="main.css?v=1.08" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <script defer src="main.js"></script>
</head>
<body>
  <!-- 공지 띠 배너 -->
  <div class="notice-banner">현재 개발중입니다</div>

  <!-- 헤더 -->
  <header>
    <div class="logo" onclick="location.href='index.html'">Livee</div>
    <div class="auth-links">
      <span id="loginLink" onclick="location.href='login_0725_v1.02.html'">로그인</span>
      <span class="divider">|</span>
      <span id="joinLink" onclick="location.href='join_0725_v1.04.html'">회원가입</span>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="검색어 입력" />
      <button onclick="search()">
        <i class="ri-search-line"></i>
      </button>
    </div>
  </header>

  <!-- 메인 배너 -->
  <section class="main-banner">
    <img src="https://source.unsplash.com/800x400/?studio,interview" alt="배너" />
    <div class="banner-text">쉽고, 믿을 수 있어야 하니까.</div>
  </section>

  <!-- 문제 영역 -->
  <section class="problem-section">
    <h2>이런 문제 겪어보셨나요?</h2>
    <ul class="card-list">
      <li>섭외 후 노쇼 발생</li>
      <li>DM 답변이 너무 느려요</li>
      <li>시간 약속이 잘 안 지켜져요</li>
      <li>촬영 중 무리한 요구</li>
      <li><strong>그래서 <span class="highlight">라이비</span>가 필요합니다.</strong></li>
    </ul>
  </section>

  <!-- 섹션 예시 -->
  <section class="recruit-section">
    <h2>모집 중인 쇼핑라이브</h2>
    <div class="card-placeholder">쇼핑라이브 리스트 들어갈 영역</div>
  </section>

  <!-- 하단 탭 -->
  <footer class="footer-tab">
    <div class="tab">홈</div>
    <div class="tab">쇼핑라이브</div>
    <div class="tab">구직</div>
    <div class="tab">마이페이지</div>
  </footer>
</body>
</html>
