<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라이비 메인페이지</title>
  <link rel="stylesheet" href="main.css?v=1.08" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <script defer src="main.js"></script>
</head>
<body>
  <!-- 공지 배너 -->
  <div class="notice-banner">현재 개발중입니다</div>  <!-- 헤더 -->  <header>
    <div class="logo" onclick="location.href='index.html'">Livee</div>
    <div class="auth-links">
      <span id="loginLink" onclick="location.href='login.html'">로그인</span>
      <span class="divider">|</span>
      <span id="joinLink" onclick="location.href='join.html'">회원가입</span>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="검색어 입력" />
      <button onclick="search()"><i class="ri-search-line"></i></button>
    </div>
  </header>  <!-- 메인 슬라이드 -->  <section class="main-banner">
    <div class="banner-text">믿고 맡길 수 있어야 하니까.</div>
    <img src="https://source.unsplash.com/featured/?studio,interior" alt="감성 슬라이드" />
  </section>  <!-- 문제 상황 안내 -->  <section class="problem">
    <h2>이런 문제 겪어보셨나요?</h2>
    <ul>
      <li>섭외 후 노쇼 발생</li>
      <li>DM 답변이 너무 느려요</li>
      <li>시간 약속이 잘 안 지켜져요</li>
      <li>촬영 중 무리한 요구</li>
    </ul>
    <p>그래서 <strong>라이비</strong>가 필요합니다.</p>
  </section>  <!-- 쇼핑라이브 섹션 -->  <section class="card-list">
    <h3>모집 중인 쇼핑라이브</h3>
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?product" alt="썸네일" />
      <button class="more-btn">더보기</button>
    </div>
  </section>  <!-- 하단 탭 -->  <nav class="footer-tab">
    <div><i class="ri-home-4-line"></i><span>홈</span></div>
    <div><i class="ri-search-line"></i><span>탐색</span></div>
    <div><i class="ri-user-3-line"></i><span>마이</span></div>
  </nav>  <script>
    function search() {
      const query = document.getElementById("searchInput").value;
      alert("검색어: " + query);
    }
  </script></body>
</html>
