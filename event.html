<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이벤트</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <style>
    .event-wrapper {
      padding: 1rem;
    }
    .event-card {
      background: #f4f6ff;
      border-radius: 1rem;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .event-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .event-card p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.8rem;
    }
    .event-card .reward {
      display: inline-block;
      background: #5c6eff;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- 공통 HEADER -->
  <div id="header-container"></div>

  <!-- 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- 콘텐츠 -->
  <main class="event-wrapper">
    <div class="event-card">
      <h3>쇼호스트 프로필 등록하고 10,000원 받자!</h3>
      <p>지금 쇼호스트 프로필을 등록하면 검수 후 Livee에서 즉시 사용 가능한 10,000원 리워드를 지급해드립니다.</p>
      <div class="reward">🎁 리워드: 10,000원</div>
    </div>
  </main>

  <!-- 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- 공통 JS -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>
  <script>
    // 로그인 상태에 따라 마이탭 경로 설정
    const isLoggedIn = localStorage.getItem("loggedIn") === "true";
    const myTab = document.querySelector('.bottom-tab a:last-child');
    if (myTab) {
      myTab.href = isLoggedIn ? "/mypage.html" : "/login.html";
    }
  </script>
</body>
</html>
