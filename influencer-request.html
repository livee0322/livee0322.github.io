<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>인플루언서 섭외 제안서</title>
  <link rel="stylesheet" href="/main.css?v=1.04" />
  <link rel="stylesheet" href="/influencer-request.css?v=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="logo">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- ✅ 상단탭 -->
  <nav class="top-tabs">
    <a href="/index.html">홈</a>
    <a href="/clip.html">숏클립</a>
    <a href="/event.html">이벤트</a>
    <a href="/live.html">라이브</a>
    <a href="/influencer.html">인플루언서</a>
    <a href="/agency.html">대행서비스</a>
    <a href="/news.html">뉴스</a>
  </nav>

  <!-- ✅ 섭외 제안서 폼 -->
  <main class="proposal-wrapper">
    <div class="proposal-title">인플루언서 섭외 제안서</div>
    <div class="proposal-guide">
      Livee가 직접 계약한 실력 있는 인플루언서를 섭외해드립니다.<br/>
      제안서를 작성해주시면 내부 검토 후 섭외 가능 여부를 빠르게 안내드립니다.<br/>
      유명 인플루언서를 통해 더 높은 퀄리티의 라이브 방송과 유입 효과를 기대해보세요.
    </div>

    <form>
      <div class="form-group">
        <label for="brand">브랜드명 또는 업체명</label>
        <input type="text" id="brand" placeholder="예: ABC화장품" />
      </div>

      <div class="form-group">
        <label for="schedule">희망 촬영일자</label>
        <input type="date" id="schedule" />
      </div>

      <div class="form-group">
        <label for="homepage">홈페이지 주소</label>
        <input type="url" id="homepage" placeholder="예: https://brand.co.kr" />
      </div>

      <div class="form-group">
        <label for="manager">담당자명 및 연락처</label>
        <input type="text" id="manager" placeholder="예: 홍길동 / 010-1234-5678" />
      </div>

      <div class="form-group">
        <label for="desc">섭외 목적 및 요청사항</label>
        <textarea id="desc" placeholder="어떤 목적의 라이브인지, 요청 사항을 자유롭게 적어주세요."></textarea>
      </div>

      <button class="submit-btn" type="submit">제안서 제출하기</button>
    </form>
  </main>

  <!-- ✅ 하단탭 -->
  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html" id="myTab"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

  <!-- ✅ 로그인 상태에 따라 마이탭 처리 -->
  <script>
    const isLoggedIn = !!localStorage.getItem("loggedInUser");
    const myTab = document.getElementById("myTab");
    if (isLoggedIn && myTab) {
      myTab.setAttribute("href", "/mypage.html");
    }
  </script>
</body>
</html>
