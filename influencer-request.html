<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>인플루언서 섭외 제안서</title>
  <link rel="stylesheet" href="/main.css?v=1.04" />
  <link rel="stylesheet" href="/influencer-request.css?v=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- ✅ 섭외 제안서 폼 -->
  <main class="proposal-wrapper">
    <div class="proposal-title">인플루언서 섭외 제안서</div>
    <div class="proposal-guide">
      Livee가 직접 계약한 실력 있는 인플루언서를 섭외해드립니다.<br/>
      제안서를 작성해주시면 내부 검토 후 섭외 가능 여부를 빠르게 안내드립니다.<br/>
      유명 인플루언서를 통해 더 높은 퀄리티의 라이브 방송과 유입 효과를 기대해보세요.
    </div>

    <form>
      <div class="form-group">
        <label for="brand">브랜드명 또는 업체명</label>
        <input type="text" id="brand" placeholder="예: ABC화장품" />
      </div>

      <div class="form-group">
        <label for="schedule">희망 촬영일자</label>
        <input type="date" id="schedule" />
      </div>

      <div class="form-group">
        <label for="homepage">홈페이지 주소</label>
        <input type="url" id="homepage" placeholder="예: https://brand.co.kr" />
      </div>

      <div class="form-group">
        <label for="manager">담당자명 및 연락처</label>
        <input type="text" id="manager" placeholder="예: 홍길동 / 010-1234-5678" />
      </div>

      <div class="form-group">
        <label for="desc">섭외 목적 및 요청사항</label>
        <textarea id="desc" placeholder="어떤 목적의 라이브인지, 요청 사항을 자유롭게 적어주세요."></textarea>
      </div>

      <button class="submit-btn" type="submit">제안서 제출하기</button>
    </form>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 JS -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

</body>
</html>
