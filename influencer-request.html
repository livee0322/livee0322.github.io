<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>섭외 제안서</title>
  <link rel="stylesheet" href="/main.css?v=1.03" />
  <style>
    .proposal-wrapper {
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .proposal-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .proposal-guide {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.4;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 0.95rem;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      background-color: #5c6eff;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Livee</div>
    <div class="right-icons">
      <i class="ri-search-line"></i>
      <i class="ri-notification-3-line"></i>
      <i class="ri-user-line"></i>
    </div>
  </header>

  <!-- 상단탭 -->
  <nav class="top-tabs">
    <a href="/index.html">홈</a>
    <a href="/clip.html">숏클립</a>
    <a href="/event.html">이벤트</a>
    <a href="/live.html">라이브</a>
    <a href="/influencer.html">인플루언서</a>
    <a href="/agency.html">대행서비스</a>
    <a href="/news.html">뉴스</a>
  </nav>

  <!-- 콘텐츠 -->
  <main class="proposal-wrapper">
    <div class="proposal-title">인플루언서 섭외 제안서</div>
    <div class="proposal-guide">
      Livee가 대신 섭외해드립니다.<br/>
      제안서를 작성해주시면 계약 조건을 정리해 인플루언서에게 전달합니다.<br/>
      출연료는 보통 200만원 이상이며, 일정을 고려해 최소 1주일 전 요청을 권장합니다.
    </div>

    <form>
      <div class="form-group">
        <label for="brand">브랜드명 또는 업체명</label>
        <input type="text" id="brand" placeholder="예: ABC화장품">
      </div>

      <div class="form-group">
        <label for="schedule">희망 촬영일자</label>
        <input type="text" id="schedule" placeholder="예: 8월 10일 또는 주중 1일">
      </div>

      <div class="form-group">
        <label for="budget">예산 (만원 기준)</label>
        <input type="text" id="budget" placeholder="예: 200">
      </div>

      <div class="form-group">
        <label for="desc">섭외 목적 및 요청사항</label>
        <textarea id="desc" placeholder="어떤 목적으로 섭외를 원하는지 자세히 적어주세요."></textarea>
      </div>

      <button class="submit-btn" type="submit">제안서 제출하기</button>
    </form>
  </main>

  <!-- 하단탭 -->
  <nav class="bottom-tab">
    <a href="/index.html"><i class="ri-home-line"></i><div>홈</div></a>
    <a href="/recruitlist.html"><i class="ri-live-line"></i><div>라이브</div></a>
    <a href="/portfolio.html"><i class="ri-briefcase-line"></i><div>쇼호스트</div></a>
    <a href="/liveschedule.html"><i class="ri-calendar-line"></i><div>일정</div></a>
    <a href="/login.html"><i class="ri-user-3-line"></i><div>마이</div></a>
  </nav>

</body>
</html>
